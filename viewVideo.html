<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="video">
            <video id="video" >
                <!--<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">-->
                    <source src="sources/alok.mp4" type="video/mp4">
            </video>
            <div class="nav-video">
                <button onclick="playVid()" type="button"><i class="fas fa-play"></i></button>
                <button onclick="pauseVid()" type="button"><i class="fas fa-pause"></i></button>
                <button onclick="volMenos()" type="button"><i class="fas fa-volume-down"></i></button>
                <button onclick="volMais()" type="button"><i class="fas fa-volume-up"></i></button>
                <button onclick="voltar()" type="button"><i class="fas fa-backward"></i></button>
                <button onclick="avancar()" type="button"><i class="fas fa-forward"></i></button>
                <span id="current"></span> / <span id="duration" ></span>
                <span id="name" ></span>
            </div>
            <div class="progress" id="progress">
                <div id="seekbar"></div>
            </div>
        </div>
    </div>
    <script src="scripts/video-player.js"></script> 
</body>
</html>
